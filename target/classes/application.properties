spring.application.name=slivermate_project_springboot

# server
server.port=8090

# filter
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 쿠키 cross-origin 허용
server.servlet.session.cookie.same-site=None

# http에서도 작동하도록 secure 옵션 해제
server.servlet.session.cookie.secure=false


# devtools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# MySQL 주소
spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver

# 로컬 서버 주소
#spring.datasource.url=jdbc:mysql://192.168.0.61:3306/webdb
# 라이브 서버 주소
spring.datasource.url=jdbc:mysql://slivermate-mysql-container.cpoqe02ssqxv.ap-northeast-2.rds.amazonaws.com:3306/webdb

spring.datasource.username=webdb
spring.datasource.password=webdb

mybatis.config-location=classpath:mybatis/configuration.xml

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

s3.bucket.name=slivermatebucket